<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Race Replay - Interactive Visualization</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üèéÔ∏è F1 Race Replay</h1>
            <div id="event-info"></div>
        </header>

        <div class="main-content">
            <div class="track-container">
                <canvas id="trackCanvas"></canvas>
                <div id="loading">Loading race data...</div>
            </div>

            <div class="sidebar">
                <div class="race-info">
                    <div class="info-row">
                        <span class="label">Lap:</span>
                        <span id="current-lap">0 / 0</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Time:</span>
                        <span id="race-time">00:00:00</span>
                    </div>
                    <div class="info-row">
                        <span class="label">Speed:</span>
                        <span id="playback-speed">1.0x</span>
                    </div>
                </div>

                <div class="controls">
                    <button id="btn-play" class="btn btn-primary">‚ñ∂ Play</button>
                    <button id="btn-pause" class="btn" style="display:none;">‚è∏ Pause</button>
                    <button id="btn-restart" class="btn">‚èÆ Restart</button>
                    <div class="speed-controls">
                        <button id="btn-slower" class="btn btn-small">0.5x</button>
                        <button id="btn-normal" class="btn btn-small">1x</button>
                        <button id="btn-faster" class="btn btn-small">2x</button>
                        <button id="btn-fastest" class="btn btn-small">4x</button>
                    </div>
                </div>

                <div class="leaderboard">
                    <h3>Leaderboard</h3>
                    <div id="leaderboard-list"></div>
                </div>

                <div class="driver-details" id="driver-details" style="display:none;">
                    <h3>Driver Details</h3>
                    <div id="driver-info"></div>
                </div>
            </div>
        </div>

        <footer>
            <p>Built with ‚ù§Ô∏è | Data from FastF1 | <a href="https://github.com/IsaevNurislam/f1" target="_blank">GitHub</a></p>
            <p class="disclaimer">Formula 1 trademarks are property of their respective owners. For educational purposes only.</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
